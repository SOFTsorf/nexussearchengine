<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Full Songs</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-black: #121212;
            --sidebar-black: #000000;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Layout */
        nav {
            width: 240px;
            background-color: var(--sidebar-black);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .nav-item {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-item:hover { color: white; }

        /* Hauptinhalt */
        main {
            flex: 1;
            background: linear-gradient(to bottom, #1e1e1e, #121212);
            padding: 40px;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        .playlist-table {
            width: 100%;
            border-collapse: collapse;
        }

        .playlist-table th { text-align: left; color: #b3b3b3; border-bottom: 1px solid #282828; padding: 10px; }
        .playlist-table td { padding: 15px 10px; border-bottom: 1px solid #282828; cursor: pointer; }
        .playlist-table tr:hover { background: rgba(255,255,255,0.1); }

        /* Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 90px;
            background-color: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .now-playing { width: 30%; display: flex; align-items: center; gap: 15px; }
        .now-playing img { width: 56px; height: 56px; border-radius: 4px; }

        .video-container {
            width: 40%;
            display: flex;
            justify-content: center;
        }

        /* Wir machen das Video klein, damit man es im Player sieht */
        #yt-player {
            width: 200px;
            height: 60px;
            border-radius: 8px;
            border: 1px solid var(--spotify-green);
        }
    </style>
</head>
<body>

<nav>
    <h2 style="color: white;">Spotify Pro</h2>
    <div class="nav-item">üè† Startseite</div>
    <div class="nav-item">üîç Suche</div>
    <div class="nav-item">üìö Bibliothek</div>
    <hr style="width: 100%; border: 0.5px solid #282828;">
    <div class="nav-item">Playlist erstellen</div>
    <div class="nav-item">Lieblingssongs</div>
</nav>

<main>
    <h1>Meine volle Playlist</h1>
    <table class="playlist-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Titel</th>
                <th>Album</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="song-list">
            </tbody>
    </table>
</main>

<div class="player-bar">
    <div class="now-playing">
        <img id="current-art" src="https://via.placeholder.com/56" alt="">
        <div>
            <div id="current-title" style="font-weight: bold;">Titel w√§hlen</div>
            <div id="current-artist" style="color: #b3b3b3; font-size: 12px;">K√ºnstler</div>
        </div>
    </div>

    <div class="video-container">
        <iframe id="yt-player" src="" frameborder="0" allow="autoplay"></iframe>
    </div>
</div>

<script>
    // Liste mit vollen Songs (YouTube Video IDs)
    const mySongs = [
        { 
            title: "Blinding Lights", 
            artist: "The Weeknd", 
            album: "After Hours",
            art: "https://upload.wikimedia.org/wikipedia/de/c/c1/The_Weeknd_-_Blinding_Lights.png",
            ytId: "4NRXx6U8ABQ" 
        },
        { 
            title: "Numb", 
            artist: "Linkin Park", 
            album: "Meteora",
            art: "https://upload.wikimedia.org/wikipedia/en/b/b9/Linkin_Park_-_Numb_CD_cover.jpg",
            ytId: "kXYiU_JCYtU" 
        },
        { 
            title: "Mockingbird", 
            artist: "Eminem", 
            album: "Encore",
            art: "https://upload.wikimedia.org/wikipedia/en/b/b4/Encore_%28Eminem_album%29_coverart.jpg",
            ytId: "S9bCLPwzSC0" 
        }
    ];

    const listContainer = document.getElementById('song-list');

    function init() {
        mySongs.forEach((song, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${song.title}<br><small style="color:#b3b3b3">${song.artist}</small></td>
                <td>${song.album}</td>
                <td style="color:var(--spotify-green)">ABSPIELEN</td>
            `;
            row.onclick = () => playSong(index);
            listContainer.appendChild(row);
        });
    }

    function playSong(index) {
        const song = mySongs[index];
        document.getElementById('current-title').innerText = song.title;
        document.getElementById('current-artist').innerText = song.artist;
        document.getElementById('current-art').src = song.art;
        
        // Das YouTube Video laden mit Autoplay
        document.getElementById('yt-player').src = `https://www.youtube.com/embed/${song.ytId}?autoplay=1`;
    }

    init();
</script>

</body>
</html>
