<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Stream Pro</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-black: #121212;
            --card-bg: #282828;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-black);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Verhindert Scrollen des Bodys */
            height: 100vh;
        }

        /* --- HAUPTANSICHT --- */
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header { padding: 20px; background: linear-gradient(to bottom, #333, var(--bg-black)); }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 150px; /* Platz f√ºr Player */
        }

        .song-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            gap: 15px;
        }

        .song-card img { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; }
        .song-info { flex: 1; }
        .song-info div { font-size: 0.8rem; color: var(--text-dim); }

        /* --- MINI PLAYER --- */
        #mini-player {
            position: fixed;
            bottom: 60px; /* √úber der Nav-Bar */
            left: 10px;
            right: 10px;
            height: 60px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        /* --- FULL SCREEN PLAYER --- */
        #full-player {
            position: fixed;
            top: 100%; /* Versteckt unter dem Bildschirm */
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            z-index: 20;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        #full-player.active { top: 0; }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
        }

        .video-wrapper {
            width: 90%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 40px;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- NAVIGATION UNTEN --- */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #222;
        }

        .nav-icon { font-size: 0.7rem; color: var(--text-dim); text-align: center; }

        /* Formular zum Hinzuf√ºgen */
        .add-form {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            background: #333;
            border: none;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-add { background: var(--spotify-green); border: none; padding: 10px; border-radius: 5px; color: white; width: 100%; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <h2>Meine Mediathek</h2>
    </header>

    <div class="content">
        <div class="add-form">
            <h4>Neuen Song hinzuf√ºgen</h4>
            <input type="text" id="in-title" placeholder="Titel">
            <input type="text" id="in-ytid" placeholder="YouTube Video ID (z.B. dQw4w9WgXcQ)">
            <button class="btn-add" onclick="addSong()">Hinzuf√ºgen</button>
        </div>

        <div id="playlist">
            </div>
    </div>

    <div id="mini-player" onclick="toggleFullPlayer(true)">
        <img id="mini-img" src="https://via.placeholder.com/40" style="width:40px; height:40px; border-radius:4px; margin-right:10px;">
        <div style="flex:1">
            <div id="mini-title" style="font-size:0.9rem; font-weight:bold;">Nichts ausgew√§hlt</div>
            <div id="mini-artist" style="font-size:0.7rem; color:var(--text-dim);">Tippe zum √ñffnen</div>
        </div>
        <div style="font-size:1.5rem">‚ñ∂</div>
    </div>

    <div id="full-player">
        <span class="close-btn" onclick="toggleFullPlayer(false)">‚úï</span>
        <img id="full-img" src="" style="width:250px; height:250px; border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <h2 id="full-title" style="margin-top:30px; margin-bottom:5px;">Titel</h2>
        <p id="full-artist" style="color:var(--text-dim)">K√ºnstler</p>
        
        <div class="video-wrapper">
            <iframe id="main-video" src="" allow="autoplay"></iframe>
        </div>
    </div>

    <nav>
        <div class="nav-icon">üè†<br>Home</div>
        <div class="nav-icon" style="color:white">üìö<br>Bibliothek</div>
        <div class="nav-icon">üîç<br>Suche</div>
    </nav>
</div>

<script>
    let songs = JSON.parse(localStorage.getItem('my_songs')) || [
        { title: "Blinding Lights", ytId: "4NRXx6U8ABQ", artist: "The Weeknd" }
    ];

    function save() {
        localStorage.setItem('my_songs', JSON.stringify(songs));
        render();
    }

    function addSong() {
        const title = document.getElementById('in-title').value;
        const ytId = document.getElementById('in-ytid').value;
        if(title && ytId) {
            songs.push({ title: title, ytId: ytId, artist: "YouTube Upload" });
            save();
            document.getElementById('in-title').value = "";
            document.getElementById('in-ytid').value = "";
        }
    }

    function deleteSong(index, e) {
        e.stopPropagation();
        songs.splice(index, 1);
        save();
    }

    function render() {
        const container = document.getElementById('playlist');
        container.innerHTML = "";
        songs.forEach((song, i) => {
            const imgUrl = `https://img.youtube.com/vi/${song.ytId}/mqdefault.jpg`;
            container.innerHTML += `
                <div class="song-card" onclick="playSong(${i})">
                    <img src="${imgUrl}">
                    <div class="song-info">
                        <strong>${song.title}</strong>
                        <div>${song.artist}</div>
                    </div>
                    <span onclick="deleteSong(${i}, event)">üóëÔ∏è</span>
                </div>
            `;
        });
    }

    function playSong(index) {
        const song = songs[index];
        const imgUrl = `https://img.youtube.com/vi/${song.ytId}/maxresdefault.jpg`;
        
        // Update Mini Player
        document.getElementById('mini-title').innerText = song.title;
        document.getElementById('mini-img').src = imgUrl;

        // Update Full Player
        document.getElementById('full-title').innerText = song.title;
        document.getElementById('full-artist').innerText = song.artist;
        document.getElementById('full-img').src = imgUrl;
        document.getElementById('main-video').src = `https://www.youtube.com/embed/${song.ytId}?autoplay=1&modestbranding=1`;
    }

    function toggleFullPlayer(show) {
        const player = document.getElementById('full-player');
        if(show) player.classList.add('active');
        else player.classList.remove('active');
    }

    // Initial Start
    render();
</script>

</body>
</html>
