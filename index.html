<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gemini Animation Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
        #lottie { width: 500px; height: 500px; background: #000; }
        .text { margin-top: -50px; letter-spacing: 2px; font-weight: 300; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="lottie"></div>
    <div class="text">gemini.google.com/music</div>

    <script>
        // Die JSON-Daten als direktes Objekt (keine Anführungszeichen am Anfang/Ende)
        const animationData = {
            "v": "4.8.0",
            "fr": 25,
            "ip": 0,
            "op": 51,
            "w": 1000,
            "h": 1000,
            "nm": "Gemini",
            "ddd": 0,
            "assets": [],
            "layers": [{
                "ddd": 0,
                "ind": 1,
                "ty": 4,
                "nm": "Star",
                "ks": {
                    "o": { "a": 0, "k": 100 },
                    "r": { "a": 0, "k": 0 },
                    "p": { "a": 0, "k": [500, 500, 0] },
                    "a": { "a": 0, "k": [0, 0, 0] },
                    "s": { "a": 1, "k": [
                        { "t": 0, "s": [100, 100] },
                        { "t": 25, "s": [120, 120] },
                        { "t": 50, "s": [100, 100] }
                    ]}
                },
                "shapes": [{
                    "ty": "gr",
                    "it": [{
                        "ind": 0, "ty": "sh", "ks": { "a": 0, "k": {
                            "i": [[-6.4, 1.2], [-1.0, 1.3], [0, 1.7], [1.0, 1.3], [7.9, 2.8], [2.4, 15.0], [1.7, 0], [14.8, -13.2], [8.0, -2.8], [-1.0, -1.3], [-7.9, -2.8], [-2.4, -13.7], [-1.8, 0], [-14.8, 13.3]],
                            "v": [[73.8, 8.8], [78.3, 6.0], [80, 1.2], [78.3, -3.5], [51.2, -12.2], [7.4, -73.7], [0, -80], [-30.6, -23.4], [-51.2, -12.1], [-78.3, 6.0], [-51.2, 14.7], [-7.4, 73.6], [0, 80], [30.6, 25.9]],
                            "c": true
                        }},
                        "nm": "Path"
                    }, {
                        "ty": "fl", "c": { "a": 0, "k": [1, 1, 1, 1] }, "o": { "a": 0, "k": 100 }, "nm": "Fill"
                    }]
                }]
            }]
        };

        try {
            const anim = lottie.loadAnimation({
                container: document.getElementById('lottie'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                animationData: animationData // Direktes Objekt übergeben
            });
            console.log("Animation erfolgreich geladen");
        } catch (e) {
            console.error("Fehler beim Laden:", e);
            document.body.innerHTML += "<p style='color:red'>Fehler: " + e.message + "</p>";
        }
    </script>
</body>
</html>
