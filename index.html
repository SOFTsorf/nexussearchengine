<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Animation Loop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000; /* Schwarzer Hintergrund wie im Original */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #lottie-container {
            width: 500px; /* Größe kannst du hier anpassen */
            height: 500px;
        }
    </style>
</head>
<body>

    <div id="lottie-container"></div>

    <script>
        // Animation initialisieren
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'), // Das Ziel-Element
            renderer: 'svg', // Rendert als scharfe Vektorgrafik
            loop: true,      // Endlosschleife aktivieren
            autoplay: true,  // Sofort starten
            // Hier den Namen deiner Datei eintragen:
            path: 'Gemini Google AI.json' 
        });
    </script>
</body>
</html>
