<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Eigene Suchmaschine</title>
    <style>
        /* Modernes, cleanes Design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #4285F4;
            margin-bottom: 30px;
        }

        h1 span:nth-child(2) { color: #EA4335; }
        h1 span:nth-child(3) { color: #FBBC05; }
        h1 span:nth-child(4) { color: #34A853; }

        .search-box {
            position: relative;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            transition: box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 36px;
            min-width: 54px;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
        }

        button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
            color: #202124;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>
            <span>M</span><span>y</span><span>S</span><span>earch</span>
        </h1>
        
        <form id="searchForm">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Gib deinen Suchbegriff ein..." autofocus>
            </div>
            <div class="buttons">
                <button type="submit">Suche starten</button>
                <button type="button" onclick="luckyDip()">Auf gut Glück!</button>
            </div>
        </form>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        // Funktion zum Ausführen der Suche
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = searchInput.value;
            if (query) {
                // Leitet an Google weiter (kann durch eigene API ersetzt werden)
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        // "Auf gut Glück" - bringt dich direkt zum ersten Ergebnis
        function luckyDip() {
            const query = searchInput.value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I`;
            }
        }
    </script>

</body>
</html>
